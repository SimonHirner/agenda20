<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"/>
<body>
<nav th:replace="fragments :: navigation"></nav>

<div class="container-fluid">
    <div class="row justify-content-center bg-light">
        <div class="col-12">
            <h4 class="display-4">
                <i th:text="'Error ' + ${status} + ': ' +${error}"/> </i>
            </h4>
            <h5 class="display-5"> Es ist ein Fehler aufgetreten! Die angeforderte Seite konnte leider nicht geladen
                werden.</h5>
            <table class="table table-striped">
                <tr>
                    <td>Date</td>
                    <td th:text="${timestamp}"/>
                </tr>
                <tr>
                    <td>Path</td>
                    <td th:text="${path}"/>
                </tr>
                <tr>
                    <td>Message</td>
                    <td th:text="${message}"/>
                </tr>
            </table>
        </div>
    </div>
</div>
<th:block th:replace="fragments :: scripts">
</body>
</html>
