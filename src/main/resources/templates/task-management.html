<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head" />
<body>
<nav th:replace="fragments :: navigation"></nav>
<div class="container-fluid">
	<div class="row justify-content-center bg-light">
		<div class="col-12">
			<h4 class="display-4">Task ändern für <i th:text="${task.title}">Titel</i></h4>

			<form th:action="@{/tasks/{id}/manage(id=${task.id})}" th:object="${task}"
					method="post">

				<div class="form-group">
					<input th:field="*{shortDescription}" class="form-control"
						   placeholder="Kurzbeschreibung" minlength="8" maxlength="120"/> <small class="form-text text-muted">
					Beschreiben Sie den Task kurz.</small>
				</div>

				<div class="form-group">
					<textarea th:field="*{longDescription}" class="form-control" placeholder="Langbeschreibung" maxlength="1000"></textarea> 
					<small class="form-text text-muted">Sie können auch eine ausführliche Beschreibung hinzufügen.</small>
				</div>

				<button type="submit" class="btn btn-primary">Speichern!</button>
				<a th:href="'/topics/'+${task.topic.uuid}+'/manage'" class="btn btn-danger">Zurück</a>
			</form>
		</div>
	<th:block th:replace="fragments :: scripts">
</body>
</html>
