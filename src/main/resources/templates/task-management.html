<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head" />
<body>
<nav th:replace="fragments :: navigation"></nav>
<div class="container-fluid">
	<div class="row justify-content-center bg-light">
		<div class="col-12">
			<h4 class="display-4" th:text="${task.title}">Task</h4>
			
		</div>
	</div>
	<div class="row row-cols-1 bg-light">
		<div class="col mb-4">
			<div class="card">
				<div class="card-body">
					<p class="card-text" th:text="${task.shortInfo}">Keine Kurzbeschreibung verfügbar</p>
					<p class="card-text" th:text="${task.longInfo}">Keine Langeschreibung verfügbar</p>
				</div>
			</div>
		</div>
	</div>

	<th:block th:replace="fragments :: scripts">
</body>
</html>
