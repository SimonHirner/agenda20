<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head" />
<body>
	<nav th:replace="fragments :: navigation"></nav>
	
	<div class="container-fluid">
		<div class="row justify-content-center bg-light">
			<div class="col-12">
				<h4 class="display-4">
					Beschreibung für das Topic <i th:text="${topic.title}"></i>
				</h4>
			</div>
		</div>
		<div class="row row-cols-1 bg-light">
			<div class="col mb-4">
				<div class="card">
					<div class="card-body">
						<p class="card-text" th:text="${topic.shortDescription}">Keine Beschreibung</p>
						<p class="card-text" th:text="${topic.longDescription}">Keine Beschreibung</p>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row justify-content-center bg-light">
			<div class="col-12">
				<h4 class="display-4">
					Aufgaben-Übersicht für das Topic <i th:text="${topic.title}"></i>
				</h4>
			</div>
		</div>
		<div class="row row-cols-1 bg-light">
			<div class="col mb-4" th:each="task : ${tasks}">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title" th:text="${task.title}">Card title</h5>
						<p class="card-text">Keine Beschreibung</p>

						<a th:href="'/tasks/'+${task.id}" class="btn btn-primary">Öffnen</a>
					</div>
				</div>
			</div>
		</div>
		
	</div>

	<th:block th:replace="fragments :: scripts">
</body>
</html>
