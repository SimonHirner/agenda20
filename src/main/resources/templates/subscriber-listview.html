<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head" />
<body>
<nav th:replace="fragments :: navigation"></nav>
<div class="container-fluid">
	<div class="row justify-content-left bg-light">
		<div class="col-12">
			<h4 class="display-4">
					Abonnenten von Ihrem Topic <i th:text="${topic.title}"></i>
			</h4>
			<p th:if="${#lists.size(subscribers)==0}">Dieses Topic hat keine Abonnenten!</p>
			<table class="table table-striped" th:unless="${#lists.size(subscribers)==0}">
				<thead>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Erledigte Tasks</th>
				</tr>

				</thead>
				<tr th:each="subscriber : ${subscribers}">
					<td th:text="${subscriber.name}"/>
					<td th:text="${doneStatusesCountForSubscriber.get(subscriber.login)}"/>
				</tr>
			</table>
		</div>
	</div>
</div>

	<th:block th:replace="fragments :: scripts">
</body>
</html>
